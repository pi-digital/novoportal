<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<meta name="keywords" content="tabs, inspiration, web design, css, modern, effects, svg" />
		<link href="https://cdn.rawgit.com/h-ibaldo/Raleway_Fixed_Numerals/master/css/rawline.css" rel="stylesheet"> 
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/tabs.css" />
		<link rel="stylesheet" type="text/css" href="css/tabstyles.css" />
		<style>
body {
    font-family: Rawline;
    font-size: 16px;
    font-weight: 400;
}
			
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  grid-gap: 10px;
  padding: 10px;
}

.item0 {
  grid-area: 1 / 1 / span 1 / span 4;
  box-shadow: 3px 3px 7px rgba(0,0,0,.4);
  background-color: rgba(255, 255, 255, 0.8);
  color: #000;
  text-align: right;
  padding-left: 25px;
  padding-right: 25px;
}

.item1 {
  grid-area: 2 / 1 / span 1 / span 2;
  box-shadow: 3px 3px 7px rgba(0,0,0,.4);
  background-image: linear-gradient(to bottom right, #CC0000, #CC0000, #ff4444);
  opacity: 0.8;
  color: #fff;
  text-align: left;
  padding-left: 25px;
  padding-right: 25px;
}

.item2 {
  grid-area: 2 / 3 / span 1 / span 2;
  box-shadow: 3px 3px 7px rgba(0,0,0,.4);
  background-image: linear-gradient(to bottom right, #0099CC, #0099CC, #33b5e5);
  opacity: 0.8;
  color: #fff;
  text-align: left;
  padding-left: 25px;
  padding-right: 25px;
}

.item3 {
  grid-area: 3 / 1 / span 2 / span 1;
  box-shadow: 3px 3px 7px rgba(0,0,0,.4);
  background-image: linear-gradient(to bottom right, #007E33, #007E33, #00C851);
  opacity: 0.8;
  color: #fff;
  text-align: left;
  padding-left: 25px;
  padding-right: 25px;
}

.item4 {
  grid-area: 3 / 2 / span 1 / span 2;
  box-shadow: 3px 3px 7px rgba(0,0,0,.4);
  background-image: linear-gradient(to bottom right, #FF8800, #FF8800, #ffbb33);
  opacity: 0.8;
  color: #fff;
  text-align: left;
  padding-left: 25px;
  padding-right: 25px;
}

.item5 {
  box-shadow: 3px 3px 7px rgba(0,0,0,.4);
  background-image: linear-gradient(to bottom right, #9933CC, #9933CC, #aa66cc);
  opacity: 0.8;
  color: #fff;
  text-align: left;
  padding-left: 25px;
  padding-right: 25px;
}

.item6 {
  box-shadow: 3px 3px 7px rgba(0,0,0,.4);
  background-image: linear-gradient(to bottom right, #0d47a1, #0d47a1, #4285F4);
  opacity: 0.8;
  color: #fff;
  text-align: left;
  padding-left: 25px;
  padding-right: 25px;
}

.item7 {
  grid-area: 4 / 3 / span 1 / span 2;
  box-shadow: 3px 3px 7px rgba(0,0,0,.4);
  background-image: linear-gradient(to bottom right, #00695c, #00695c, #2BBBAD);
  opacity: 0.8;
  color: #fff;
  text-align: left;
  padding-left: 25px;
  padding-right: 25px;
}

</style>
</head>
<body>
<div class="grid-container">
  <div class="item0"><h3>Acesso Rápido</h3></div>
  <div class="item1"><h3>Marcas</h3></div>
  <div class="item2"><h3>Patentes</h3></div>
  <div class="item3"><h3>Desenhos Industriais</h3></div>  
  <div class="item4"><h3>Indicações Geográficas</h3></div>
  <div class="item5"><h3>Programas de Computador</h3></div>
  <div class="item6"><h3>Topografias de Circuitos Integrados</h3></div>
  <div class="item7"><h3>Contratos de Tecnologia e de Franquia</h3></div>
</div>
</body>
</html>
