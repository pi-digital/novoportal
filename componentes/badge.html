<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Badge</title>
    <!-- Fonte Rawline-->
    <link rel="stylesheet" href="https://cdn.dsgovserprodesign.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css">
    <!-- Fonte Raleway-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap">
    <!-- Design System de Governo-->
    <link rel="stylesheet" href="../css/dsgov.css">
    <!-- Fontawesome-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" style="font-size: 20px;">
        <div class="col-auto"><span class="br-badge" data-value="null"><i class="fas fa-user"></i><span class="icon"></span></span>
        </div>
        <div class="col-auto"><span class="br-badge is-top is-warning" data-value="null"><i class="fas fa-user"></i><span class="icon"></span></span>
        </div>
        <div class="col-auto"><span class="br-badge is-bottom is-info" data-value="null"><i class="fas fa-user"></i><span class="icon"></span></span>
        </div>
        <div class="col-auto"><span class="br-badge is-bottom is-danger" data-value="null"><i class="fas fa-user"></i><span class="icon"></span></span>
        </div>
      </div>
      <div class="row" style="font-size: 24px;">
        <div class="col-auto"><span class="br-badge is-symbol" data-value="null"><i class="fas fa-file"></i><i class="fas fa-check icon"></i></span>
        </div>
        <div class="col-auto"><span class="br-badge is-symbol is-left is-bottom is-warning" data-value="null"><i class="fas fa-file"></i><i class="fas fa-check icon"></i></span>
        </div>
        <div class="col-auto"><span class="br-badge is-symbol is-right is-bottom is-info" data-value="null"><i class="fas fa-file"></i><i class="fas fa-check icon"></i></span>
        </div>
        <div class="col-auto"><span class="br-badge is-symbol is-right is-top is-danger" data-value="null"><i class="fas fa-file"></i><i class="fas fa-check icon"></i></span>
        </div>
      </div>
      <div class="row" style="font-size: 32px;">
        <div class="col-auto"><span class="br-badge is-symbol" data-value="null"><i class="fas fa-file"></i><i class="fas fa-check icon"></i></span>
        </div>
        <div class="col-auto"><span class="br-badge is-symbol is-left is-bottom is-warning" data-value="null"><i class="fas fa-plane-departure"></i><i class="fas fa-info icon"></i></span>
        </div>
        <div class="col-auto"><span class="br-badge is-symbol is-right is-bottom is-info" data-value="null"><i class="fas fa-car"></i><i class="fas fa-euro-sign icon"></i></span>
        </div>
        <div class="col-auto"><span class="br-badge is-symbol is-right is-top is-danger" data-value="null"><i class="fas fa-comment"></i><i class="fas fa-times icon"></i></span>
        </div>
      </div>
      <div class="row" style="font-size: 36px;">
        <div class="col-auto"><span class="br-badge is-count is-danger" data-value="null"><i class="fas fa-envelope"></i><span class="number">1</span></span>
        </div>
        <div class="col-auto"><span class="br-badge is-count is-left is-bottom is-danger" data-value="null"><i class="fas fa-envelope"></i><span class="number">5</span></span>
        </div>
        <div class="col-auto"><span class="br-badge is-count is-right is-bottom is-danger" data-value="null"><i class="fas fa-envelope"></i><span class="number">5</span></span>
        </div>
        <div class="col-auto"><span class="br-badge is-count is-right is-top is-danger" data-value="null"><i class="fas fa-envelope"></i><span class="number">999+</span></span>
        </div>
      </div>
    </div>
    <script src="../js/dsgov.js"></script>
  </body>
</html>
