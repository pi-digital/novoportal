<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cabeçalho de sites</title>
    <!-- Fonte Rawline-->
    <link rel="stylesheet" href="https://cdn.dsgovserprodesign.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css">
    <!-- Fonte Raleway-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap">
    <!-- Design System de Governo-->
    <link rel="stylesheet" href="../css/dsgov.css">
    <!-- Fontawesome-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="br-header-site">
        <div class="container">
          <!-- Barra principal-->
          <div class="wrapper">
            <!-- Logo-->
            <div class="logo"><a class="image" href=""><img src="https://cdn.dsgovserprodesign.estaleiro.serpro.gov.br/design-system/images/govbr.svg" alt="Governo Federal"></a><span class="name d-none d-sm-block">Secretaria da Receita do Brasil - RFB</span><span class="description d-none d-sm-block">Ministério da Economia</span></div>
            <!-- Links rápidos-->
            <ul class="quicklinks d-none d-md-flex mr-md-10">
              <li><a href="">Acesso à informação</a></li>
              <li><a href="">Participe</a></li>
              <li><a href="">Acessibilidade</a></li>
            </ul>
            <!-- Idioma do site-->
            <div class="dropdown br-language d-none d-md-block">
              <button class="trigger" type="button"><span class="name">Português</span><i class="fas fa-chevron-down arrow"></i></button>
              <div class="menu">
                <div class="title">Idioma/Language</div>
                <button class="item is-active" type="button"><span class="name">Português</span></button>
                <button class="item" type="button"><span class="name">English</span></button>
                <button class="item" type="button"><span class="name">Español</span></button>
              </div>
            </div>
            <!-- Acesso gov.br--><a class="login ml-md-10" href=""><span class="d-none d-md-inline">Acesso gov.br</span><i class="fas fa-user ml-md-1"></i></a>
            <!-- Altocontraste-->
            <button class="br-button is-tertiary d-none d-md-block ml-3" id="contrast" type="button" accesskey="6"><i class="fas fa-adjust"></i><span class="sr-only">Alto contraste</span>
            </button>
            <!-- Quebra de linha-->
            <div class="break"></div>
            <!-- Busca geral-->
            <div class="search mx-n1 ml-md-auto mr-md-0">
              <div class="field">
                <label class="sr-only" for="search">Autocomplete</label>
                <input id="search" type="search" placeholder="O que você procura?">
                <button type="button"><i class="fas fa-search"></i><span class="sr-only">buscar</span></button>
              </div>
              <button class="close" type="button"><i class="fas fa-times"></i><span class="sr-only">fechar a busca</span></button>
            </div>
            <!-- Menu sanduiche-->
            <button class="menu-hamburger ml-n1" type="button"><i class="fa fa-bars"></i></button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/dsgov.js"></script>
  </body>
</html>
