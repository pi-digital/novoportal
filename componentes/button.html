<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bot√£o</title>
    <!-- Fonte Rawline-->
    <link rel="stylesheet" href="https://cdn.dsgovserprodesign.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css">
    <!-- Fonte Raleway-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap">
    <!-- Design System de Governo-->
    <link rel="stylesheet" href="../css/dsgov.css">
    <!-- Fontawesome-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <button class="br-button is-primary" type="button">Entrar
      </button>
      <button class="br-button is-secondary ml-3" type="button">Cadastrar
      </button>
      <button class="br-button is-tertiary ml-3" type="button">Adicionar
      </button>
      <button class="br-button is-cancel ml-3" type="button">Cancelar
      </button>
      <hr>
      <button class="br-button is-primary" type="button"><span>Entrar com </span><strong>gov.br</strong>
      </button>
      <button class="br-button is-secondary ml-3" type="button"><span>Entrar com </span><strong>gov.br</strong>
      </button>
      <button class="br-button is-call-to-action ml-3" type="button">Solicitar
      </button>
      <hr>
      <button class="br-button is-circle is-primary" type="button"><i class="fas fa-chevron-up"></i>
      </button>
      <button class="br-button is-circle is-secondary" type="button"><i class="fas fa-chevron-down"></i>
      </button>
      <button class="br-button is-circle is-medium text-white bg-twitter border-twitter" type="button"><i class="fab fa-twitter"></i>
      </button>
      <button class="br-button is-circle is-medium text-white bg-facebook border-facebook" type="button"><i class="fab fa-facebook-f"></i>
      </button>
      <button class="br-button is-circle is-large text-white bg-google-plus border-google-plus" type="button"><i class="fab fa-google-plus-g"></i>
      </button>
      <button class="br-button is-circle is-large is-primary" type="button"><strong>gov.br</strong>
      </button>
      <hr>
      <button class="br-button is-primary is-loading" type="button">Entrar
      </button>
      <button class="br-button is-secondary ml-3 is-loading" type="button">Cadastro
      </button>
      <button class="br-button is-call-to-action ml-3 is-loading" type="button">Solicitar
      </button>
    </div>
    <script src="../js/dsgov.js"></script>
  </body>
</html>
