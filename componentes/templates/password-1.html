<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verifique seu celular</title>
    <!-- Fonte Rawline-->
    <link rel="stylesheet" href="https://cdn.dsgovserprodesign.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css">
    <!-- Fonte Raleway-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap">
    <!-- Design System de Governo-->
    <link rel="stylesheet" href="../css/dsgov.css">
    <!-- Fontawesome-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
  </head>
  <body class="template-authentication">
    <header class="page-header" id="header">
      <!-- Atalhos para conteúdo-->
      <ul class="skip-menu" id="skip-menu">
        <li><a accesskey="1" href="#content">Ir para o conteúdo</a></li>
        <li><a accesskey="2" href="#navigation">Ir para o menu    </a></li>
        <li><a accesskey="3" href="#footer">Ir para o rodapé</a></li>
      </ul>
      <!-- Barra de governo-->
      <div id="barra-brasil"></div>
    </header>
    <div class="page-wrapper">
      <div class="left-side">
        <div class="page-content">
          <!-- Logo--><a class="logo" id="left-logo" href=""><img class="marca" src="https://cdn.dsgovserprodesign.estaleiro.serpro.gov.br/design-system/images/govbr.svg" alt="Governo do Brasil"></a>
        </div>
      </div>
      <div class="right-side">
        <div class="page-content">
          <!-- Cabeçalho da página-->
          <header>
            <!-- Acessibilidade-->
            <div class="accessibility"><a id="contrast" href="" accesskey="6"><span class="icon"><i class="fas fa-adjust"></i></span><span><span class="d-none d-sm-inline"> Alto Contraste</span></span></a></div>
          </header>
          <!-- Conteúdo principal-->
          <main class="mb-12" id="content">
            <h1 class="main-title">Verifique seu celular</h1>
            <div class="br-message is-info">
              <div class="icon"><i class="fas fa-info-circle"></i><span class="sr-only">Informação!</span>
              </div>
              <div class="content">
                <p> <strong>Não recebeu o código?</strong> Verifique sua caixa de spam.</p><a href="password-recovery.html">Escolha outra forma de Entrar</a><br><a href="password-recovery-ajuda.html">Precisa de ajuda?</a>
              </div>
              <div class="close">
                <button type="button"><i class="fas fa-times"></i><span class="sr-only">Fechar</span></button>
              </div>
            </div>
            <p>Um código foi enviado para <strong>(61) 1234-5678</strong></p>
            <p>Por favor digite-o no campo abaixo:</p>
            <!-- Código-->
            <div class="row">
              <div class="col-6 col-sm-4">
                <div class="br-input">
                  <label for="codigo">Código de 04 dígitos</label>
                  <input id="codigo" type="text" placeholder="XXXX">
                </div>
              </div>
            </div>
            <!-- Opção de reenvio-->
            <div class="mt-3">
              <button class="br-button is-tertiary" type="button">
                <u>Reenviar código</u>
              </button>
            </div>
            <!-- Opção de alterar número-->
            <div class="mt-3">
              <button class="br-button is-tertiary" type="button">
                <u>Informou o número errado?</u>
              </button>
            </div>
            <div class="row mt-3">
              <div class="col-sm-6">
                <div class="br-input">
                  <label for="phone">Celular</label>
                  <input id="phone" type="text" placeholder="Ex: (xx) x xxxx-xxxx">
                </div>
              </div>
            </div>
            <!-- Botões de ação-->
            <div class="d-flex flex-wrap flex-row-reverse justify-content-center justify-content-sm-start mt-10">
              <button class="br-button is-primary" type="button">Entrar
              </button>
              <button class="br-button is-secondary mt-3 mt-sm-0 mr-sm-3" type="button">Voltar
              </button>
            </div>
          </main>
        </div>
      </div>
    </div>
    <!-- Rodapé de governo-->
    <footer class="page-footer" id="footer">
      <div class="chancela-serpro"><img src="https://cdn.dsgovserprodesign.estaleiro.serpro.gov.br/design-system/images/produto-serpro.png" alt="Produto Serpro"></div>
    </footer>
    <script src="//barra.brasil.gov.br/barra_2.0.js" defer></script>
  </body>
</html>
